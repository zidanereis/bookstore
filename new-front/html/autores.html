<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros e Usuários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form-author">
        <h2>Cadastrar Autor</h2>
        <label for="author-name">Nome do Autor:</label>
        <input type="text" id="author-name" name="author-name" placeholder="Digite o nome do autor" required>
        <label for="author-description">Descricão:</label>
        <input type="text" id="author-description" name="author-description" placeholder="Digite a descrição do autor">
        <label for="author-birthdate">Data de Nascimento:</label>
        <input type="date" id="author-birthdate" name="author-birthdate">
        <button type="submit">Cadastrar Autor</button>
        <button type="button" onclick="location.href='index.html'">Voltar</button>
    </form>
    <button type="click">Listar Autores</button>
    <script type="module" src="src/autores.ts"></script>
</body>
</html>
